name: build

on:
  push:
    branches:
      - main
      - master
  pull_request:
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]

    steps:
        - name: Checkout
          uses: actions/checkout@v2.3.3
          with:
            submodules: recursive
            fetch-depth: 2
            
        - name: Run setup script        
          uses: ilammy/msvc-dev-cmd@v1
          with:
           arch: x86_64           
        - run: .\setup.bat

        - name: Run build script
          uses: ilammy/msvc-dev-cmd@v1
          with:
             arch: x86_64           
        - run: .\build.bat
